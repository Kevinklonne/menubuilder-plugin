{% set menuItems = __SELF__.menuItems %}
{% set menu = __SELF__.menu %}

{% if menu %}

    <ul class="{{ menu.css_class }}">
        {% for item in menuItems %}
                <li class="{{ item.items|length > 0 ? 'parent' }} {{ item.isActive ? 'active' }}">
                    {% partial '@item' item = item %}
                </li>
        {% endfor %}
    </ul>

{% else %}

    <p class="alert alert-danger"><strong>Error:</strong> Menu not found.</p>

{% endif %}
